    <!-- Include your JavaScript code here -->
    <script>
      
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    let xpBar = document.getElementById('xpBar');
    let levelSpan = document.getElementById('level');
    let currentXP = 50; // Initial XP value, adjust as needed
    let xpNeededForLevelUp = 100; // XP needed to level up, adjust as needed

    function addXP() {
      currentXP += 20; // Adjust the XP amount to be added as needed

      if (currentXP >= xpNeededForLevelUp) {
        levelUp();
      }

      updateXPBar();
    }

    function levelUp() {
      currentXP = 0;
      xpNeededForLevelUp += 50; // Increase XP needed for the next level, adjust as needed

      // Update level display
      let currentLevel = parseInt(levelSpan.innerText.split(' ')[1]);
      levelSpan.innerText = `Level ${currentLevel + 1}`;
    }

    function updateXPBar() {
      let percentage = (currentXP / xpNeededForLevelUp) * 100;
      xpBar.style.width = `${percentage}%`;
    }

        // Add more JavaScript code as needed
    </script>
