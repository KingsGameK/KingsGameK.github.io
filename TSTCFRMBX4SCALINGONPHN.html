<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frosted Glass with Decorated Buttons</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Lato:200");

    html {
      box-sizing: border-box;
    }

    *,
    *:after,
    *:before {
      box-sizing: inherit;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(https://res.cloudinary.com/dyqaluliy/image/upload/v1709915991/Dise%C3%B1o_sin_t%C3%ADtulo_25_reutjb.gif);
      background-size: cover;
      background-position: center;
      margin: 0;
      overflow: hidden;
    }

    .frosted-glass {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100vw;
      height: 100vh;
      box-shadow: 0 0.3px 0.7px rgba(0, 0, 0, 0.126),
        0 0.9px 1.7px rgba(0, 0, 0, 0.179), 0 1.8px 3.5px rgba(0, 0, 0, 0.224),
        0 3.7px 7.3px rgba(0, 0, 0, 0.277), 0 10px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      transition: 0.5s ease;

      &:hover {
        box-shadow: 0 0.7px 1px rgba(0, 0, 0, 0.157),
          0 1.7px 2.6px rgba(0, 0, 0, 0.224), 0 3.5px 5.3px rgba(0, 0, 0, 0.28),
          0 7.3px 11px rgba(0, 0, 0, 0.346), 0 20px 30px rgba(0, 0, 0, 0.5);
      }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 200px;
      width: 60%;
    }

    .placeholder-image {
      width: 20%;
      position: relative;
      top: 45px;
      right: 200px;
      max-height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .title {
      font-size: 1.8em;
      font-family: Lato, sans-serif;
      font-weight: 200;
      letter-spacing: 0.15em;
      color: black;
      margin-bottom: 10px;
    }

    .description {
      font-family: Lato, sans-serif;
      color: black;
      margin-bottom: 30px;
    }

    .buttons-container {
      display: flex;
      position: relative;
      left: 25px;
      gap: 20px;
    }

    .accept-button,
    .decline-button {
      padding: 10px 30px;
      position: relative;
      text-align: center;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
      outline: none;
      cursor: pointer;
      border: 1px solid transparent;
      border-radius: 2px;
      font-family: 'Lato', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .35s cubic-bezier(.75, 0, .25, 1);
    }

    .accept-button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #10dcb2;
      color: #10dcb2;
    }

    .decline-button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #e85357;
      color: crimson;
    }

    .accept-button:hover {
      background-color: rgba(0, 163, 108, 0.7);
      color: black;
      animation: .05s flicker;
      animation-iteration-count: 3;
    }
      
    .decline-button:hover {
      background-color: rgba(220, 20, 60, 0.7);
      color: black;
      animation: .05s flicker;
      animation-iteration-count: 3;
    }

    .decorator {
      position: absolute;
      width: 10px;
      height: 10px;
      border: 1px solid transparent;
      animation: .3s flicker;
      animation-iteration-count: 3;
      transition: all .35s cubic-bezier(.75, 0, .25, 1);
    }

    .decorator.top {
      top: -1px;
    }

    .decorator.bottom {
      bottom: -1px;
    }

    .decorator.left {
      left: -1px;
    }

    .decorator.right {
      right: -1px;
    }

    .accept-button:hover .decorator.top {
      top: -16px;
      border-top: 1px solid rgba(0, 163, 108, 0.5);
    }
    
    .decline-button:hover .decorator.top {
      top: -16px;
      border-top: 1px solid rgba(220, 20, 60, 0.5);
    }

    .accept-button:hover .decorator.bottom {
      bottom: -16px;
      border-bottom: 1px solid rgba(0, 163, 108, 0.5);
    }
    
    .decline-button:hover .decorator.bottom {
      bottom: -16px;
      border-bottom: 1px solid rgba(220, 20, 60, 0.5);
    }

    .accept-button:hover .decorator.left {
      left: -16px;
      border-left: 1px solid rgba(0, 163, 108, 0.5);
    }
    
    .decline-button:hover .decorator.left {
      left: -16px;
      border-left: 1px solid rgba(220, 20, 60, 0.5);
    }

    .accept-button:hover .decorator.right {
      right: -16px;
      border-right: 1px solid rgba(0, 163, 108, 0.5);
    }
    
    .decline-button:hover .decorator.right {
      right: -16px;
      border-right: 1px solid rgba(220, 20, 60, 0.5);
    }

    @keyframes flicker {
      0%, 50% {
        opacity: 0;
      }
      51%, 100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="frosted-glass">
    <div class="content">
      <h1 class="title">·Heaven's Reward·</h1>
      <p class="description">Indulge in the exquisite banquet of pure worldly delights, where the nectar of virtuous joys and heavenly pleasures flow untainted.</p> 
      <p class="description">[Warning: The eyes of the Heavenly One lay upon you as he lets out a bright smile, tread with care.] </p>
      <div class="buttons-container">
        <button class="accept-button" onclick="window.location.href='your-accept-url'">
          <span class="decorator top left"></span>
          <span class="decorator top right"></span>
          <span class="decorator bottom left"></span>
          <span class="decorator bottom right"></span>
          ACCEPT
        </button>
        <button class="decline-button" onclick="window.location.href='your-accept-url'">
          <span class="decorator top left"></span>
          <span class="decorator top right"></span>
          <span class="decorator bottom left"></span>
          <span class="decorator bottom right"></span>
          DECLINE
        </button>
      </div>
    </div>
    <img class="placeholder-image" src="https://res.cloudinary.com/dyqaluliy/image/upload/v1708843530/Dise%C3%B1o_sin_t%C3%ADtulo_37_o1g8lf.png" alt="Placeholder Image">
  </div>
</body>
</html>
