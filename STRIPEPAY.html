<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="payment-container">
        <h2>Secure Payment</h2>
        <form id="payment-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="amount">Amount (USD)</label>
            <input type="number" id="amount" required min="1">

            <label for="card-element">Credit Card</label>
            <div id="card-element"></div> <!-- Stripe Card Element -->

            <button type="submit" id="submit-button">Pay Now</button>
        </form>
        <div id="payment-message"></div>
    </div>

    <script>
        const stripe = Stripe("your-stripe-public-key"); // Replace with your actual Stripe public key
        const elements = stripe.elements();

        const cardElement = elements.create("card", {
            style: {
                base: {
                    fontSize: "16px",
                    color: "#32325d",
                    fontFamily: "Arial, sans-serif",
                    "::placeholder": { color: "#aab7c4" }
                },
                invalid: { color: "#fa755a" }
            }
        });

        cardElement.mount("#card-element");

        const form = document.getElementById("payment-form");
        const submitButton = document.getElementById("submit-button");
        const paymentMessage = document.getElementById("payment-message");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = "Processing...";

            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: "card",
                card: cardElement,
                billing_details: {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value
                }
            });

            if (error) {
                paymentMessage.textContent = error.message;
                submitButton.disabled = false;
                submitButton.textContent = "Pay Now";
                return;
            }

            const response = await fetch("http://localhost:5000/payment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    paymentMethodId: paymentMethod.id,
                    amount: document.getElementById("amount").value
                })
            });

            const result = await response.json();

            if (result.success) {
                paymentMessage.textContent = "Payment Successful!";
                paymentMessage.style.color = "green";
            } else {
                paymentMessage.textContent = "Payment Failed: " + result.message;
                paymentMessage.style.color = "red";
            }

            submitButton.disabled = false;
            submitButton.textContent = "Pay Now";
        });
    </script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            text-align: center; 
            padding: 20px;
        }

        .payment-container { 
            background: white; 
            padding: 20px; 
            width: 350px; 
            margin: 50px auto; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }

        input { 
            display: block; 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px;
        }

        #card-element {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button { 
            background: #28a745; 
            color: white; 
            padding: 10px; 
            width: 100%; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
        }

        button:disabled { 
            background: #ccc; 
            cursor: not-allowed;
        }

        #payment-message { 
            margin-top: 10px; 
            font-size: 14px;
        }
    </style>

</body>
</html>
